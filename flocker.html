<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flocker</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="./js/vendor/p5.min.js"></script>
    <script src="./js/vendor/p5.sound.min.js"></script>
    <script src="./js/vendor/p5.dom.min.js"></script>

    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/slider.css">
    <script src="./js/rangeSlider.js" type="text/javascript"></script>

</head>

<body>
<div id="sidebar">

    <div id="split-bar">

    </div>
    <div id="Header"><h1 style="text-align: center">Flocking Simulation</h1><br/><br/></div>

    <div class="sidebar_item">
        <label class="title">Velocity</label><br/>
        <input id="velocity" type="range" min="0" max="50" step="0.5" value="10" />
        <input id="velocity_text" type="number" min="0" max="50" />
        <label id="velocity_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Acceleration</label><br/>
        <input id="acc" type="range" min="0" max="1" step="0.01" value="0.03" />
        <input id="acc_text" type="number" min="0" max="1" step="0.01" />
        <label id="acc_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Seperation Weight</label><br/>
        <input id="sw" type="range" min="1" max="5" step="0.1" value="2.0" />
        <input id="sw_text" type="number" min="1" max="5" step="0.1"/>
        <label id="sw_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Alignment Weight</label><br/>
        <input id="aw" type="range" min="1" max="5" step="0.1" value="2.0" />
        <input id="aw_text" type="number" min="1" max="5" step="0.1" />
        <label id="aw_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Cohesion Weight</label><br/>
        <input id="cw" type="range" min="1" max="5" step="0.1" value="2.0" />
        <input id="cw_text" type="number" min="1" max="5" step="0.1" />
        <label id="cw_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Desired Seperation</label><br/>
        <input id="ds" type="range" min="0" max="300" step="5" value="50" />
        <input id="ds_text" type="number" min="1" max="300" step="5"/>
        <label id="ds_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Desired Alignment</label><br/>
        <input id="da" type="range" min="0" max="300" step="5" value="50" />
        <input id="da_text" type="number" min="1" max="300" step="5"/>
        <label id="da_error"></label>
    </div>
    <div class="sidebar_item">
        <label class="title">Desired Cohesion</label><br/>
        <input id="dc" type="range" min="0" max="300" step="5" value="50" />
        <input id="dc_text" type="number" min="1" max="300" step="5"/>
        <label id="dc_error"></label>
    </div>
</div>

<div id="main">
    <script src="./js/theme.js"></script>
    <center>
        <div id="content" class="content">
        </div>
    </center>
</div>
<script src="./js/flocker/flocker_utils.js"></script>
<script src="./js/flocker/flocker.js"></script>
<script>
    function myFunction() {

    }
</script>
</body>


</html>
